<div class="row">
    <div class="col-md-8 offset-md-2">        
        <h2>Users Details</h2>  
        <div *ngFor="let user of users">
            <h3>{{user.name}}</h3>
            <span>{{user.age}}</span>
            <h3>Stories</h3>
            <div *ngFor="let story of user.stories">
                <h5>{{story.title}}</h5>
                <p>{{story.description}}</p>
                <p>{{story.price}}</p>
            </div>            
        </div> 
    </div> 
</div>
